<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKSTM</title>
    <link rel="icon" type="image/png" href="unkhair.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bkstm">
        <img src="unkhair.png" alt="logo-unkhair" class="logo">
        <img src="Logo-BKSTM.png" alt="logo-bkstm" class="logo">
    </div>

    <div class="title">
        <h1>MENUJU BADAN KERJA SAMA TEKNIK MESIN INDONESIA (BKSTM)</h1>
    </div>

    <div class="tempat">
        <h2>Bela Hotel Ternate</h2>
    </div>
    <div class="tanggal">
        <h3>01 OKTOBER 2024</h3>
    </div>
    <div class="countdown">
        <div id="days" class="timer"></div>
        <div id="hours" class="timer"></div>
        <div id="minutes" class="timer"></div>
        <div id="seconds" class="timer"></div>
    </div>

    <div class="countdown">
        <div class="timer-info">HARI</div>
        <div class="timer-info">JAM</div>
        <div class="timer-info">MENIT</div>
        <div class="timer-info">DETIK</div>
    </div>

    <a href="https://bkstm.mesin.unkhair.ac.id/" class="button">Website BKSTM Unkhair</a>
    
</body>
<script src="javascript.js"></script>
</html>
